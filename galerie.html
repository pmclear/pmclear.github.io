<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - ClearVision</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Galerie photos style blog */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .gallery-item {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            transition: box-shadow 0.3s;
        }

        .gallery-item:hover {
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-caption {
            padding: 1.5rem;
        }

        .gallery-caption h3 {
            font-size: 1.2rem;
            color: #313131;
            margin-bottom: 0.5rem;
        }

        .gallery-caption p {
            color: #888888;
            font-size: 0.9rem;
        }

        .gallery-subject {
            font-size: 1.4rem;
            color: #dd8c11;
            margin-top: 3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .gallery-subject:first-of-type {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>ClearVision</h1>
        <p class="subtitle">Photographie & Réflexions</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="articles.html">Articles</a></li>
            <li><a href="galerie.html" style="color: #dd8c11;">Galerie</a></li>
            <li><a href="documents.html">Documents</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main>
        <section class="articles">
            <h2>Ma galerie</h2>

            <!-- Sujet : L etang -->
            <h3 class="gallery-subject">L etang</h3>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/L_etang/Le_cabanon.jpeg" alt="Le cabanon">
                    <div class="gallery-caption">
                        <h3>Le cabanon</h3>
                        <p>Photo</p>
                    </div>
                </div>

                <div class="gallery-item">
                    <img src="images/L_etang/Letang.jpeg" alt="Letang">
                    <div class="gallery-caption">
                        <h3>Letang</h3>
                        <p>Photo</p>
                    </div>
                </div>

            </div>

            <!-- Sujet : La vie sur leau -->
            <h3 class="gallery-subject">La vie sur leau</h3>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/La_vie_sur_leau/Eau et ciel.jpeg" alt="Eau et ciel">
                    <div class="gallery-caption">
                        <h3>Eau et ciel</h3>
                        <p>Photo</p>
                    </div>
                </div>

                <div class="gallery-item">
                    <video src="images/La_vie_sur_leau/Un_peu_dhiver.mov" controls>
                        Votre navigateur ne supporte pas les vidéos.
                    </video>
                    <div class="gallery-caption">
                        <h3>Un peu dhiver</h3>
                        <p>Vidéo</p>
                    </div>
                </div>

            </div>

            <!-- Sujet : Le Bateau -->
            <h3 class="gallery-subject">Le Bateau</h3>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/Le_Bateau/Seahawk.jpeg" alt="Seahawk">
                    <div class="gallery-caption">
                        <h3>Seahawk</h3>
                        <p>Photo</p>
                    </div>
                </div>

            </div>

        </section>
    </main>

    <!-- Pied de page -->
    <footer>
        <p>&copy; 2026 ClearVision - Créé avec passion</p>
    </footer>
</body>
</html>
